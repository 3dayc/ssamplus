<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../../../assets/css/font.css">
  <link rel="stylesheet" href="../../../assets/css/common.css">
  <link rel="stylesheet" href="../../../assets/css/realHit.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../../assets/js/common.js"></script>
  <script type="text/javascript" src="../../../assets/js/iframeResizer.contentWindow.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function(){ 
      $(".realHitView01").click(function(){
        window.parent.postMessage(
          { function : 'showDim', content: $("#popup1").html()}
        );
      });
      $(".realHitView02").click(function(){
        window.parent.postMessage(
          { function : 'showDim', content: $("#popup2").html()}
        );
      });
      $(".realHitView03").click(function(){
        window.parent.postMessage(
          { function : 'showDim', content: $("#popup3").html()}
        );
      });
      $(".realHitView04").click(function(){
        window.parent.postMessage(
          { function : 'showDim', content: $("#popup4").html()}
        );
      });
      $(".realHitView05").click(function(){
        window.parent.postMessage(
          { function : 'showDim', content: $("#popup5").html()}
        );
      });
    });
  </script>
</head>
<body>
  <!-- realHitWrap -->
  <div class="realHitWrap">
    <div class="topArea">
      <img src="images/lsj_top.jpg" alt="2017학년도 기출 적중 사례"/>
    </div>
    <div class="contentsArea">
      <div class="bgBack">
        <img src="images/lsj_bg.jpg" alt="교육학 권구현"/>
      </div>
      <!-- realHitTab -->
      <div class="realHitTab">
        <!-- tab -->
        <div class="tabBack">
          <div class="tabNav">
            <nav>
              <ul>
                <li class="on"><button data-name="0">기출 적중 사례</button></li>
                <li><button data-name="1">연간 커리큘럼</button></li>
                <li><a target="_blank" data-name="2">수강신청</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <!--// tab -->
        <div class="tabLayout">
          <div class="tabData tData0" style="display:block;">
            <img src="images/lsj_tab01Con_title.png" alt="기출 적중 사례 살펴보기"/>
            <div class="hitThumbnail">
              <ul>
                <li><img class="realHitView01" src="images/lsj_tab01Con_thumbnail01.png" alt="기출 적중 사례1"></li>
                <li><img class="realHitView02" src="images/lsj_tab01Con_thumbnail02.png" alt="기출 적중 사례2"></li>
                <li><img class="realHitView03" src="images/lsj_tab01Con_thumbnail03.png" alt="기출 적중 사례3"></li>
                <li><img class="realHitView04" src="images/lsj_tab01Con_thumbnail04.png" alt="기출 적중 사례4"></li>
                <li><img class="realHitView05" src="images/lsj_tab01Con_thumbnail05.png" alt="기출 적중 사례5"></li>
              </ul>
            </div>
            <a href="lsj_realHit.pdf" class="btnHitDownload" target="_blank"><img src="images/lsj_tab01Con_btn.png" alt="기출 적중사례 파일 다운로드"/></a>
          </div>
          <div class="tabData tData1">
            <img src="images/lsj_tab02Con.jpg" alt="2018학년도 대비 연간 커리큘럼"/>
          </div>
        </div>
      </div>
      <!-- //realHitTab -->
    </div>
  </div>
  <!-- //realHitWrap -->
  <!-- popup -->
  <div class="modalDim imgLayerPop" style="display:none;">
    <div class="modalWrapper">
      <div class="modalContainer" id="popup1">
        <div class="modalbody">
          <button @click="$emit('close')" class="modalClose">close</button>
          <img src="/event/realHit/20211102/05/images/lsj_tab01Con_view01.jpg" alt=""/>
        </div>
      </div>
      <div class="modalContainer" id="popup2">
        <div class="modalbody">
          <button @click="$emit('close')" class="modalClose">close</button>
          <img src="/event/realHit/20211102/05/images/lsj_tab01Con_view02.jpg" alt=""/>
        </div>
      </div>
      <div class="modalContainer" id="popup3">
        <div class="modalbody">
          <button @click="$emit('close')" class="modalClose">close</button>
          <img src="/event/realHit/20211102/05/images/lsj_tab01Con_view03.jpg" alt=""/>
        </div>
      </div>
      <div class="modalContainer" id="popup4">
        <div class="modalbody">
          <button @click="$emit('close')" class="modalClose">close</button>
          <img src="/event/realHit/20211102/05/images/lsj_tab01Con_view04.jpg" alt=""/>
        </div>
      </div>
      <div class="modalContainer" id="popup5">
        <div class="modalbody">
          <button @click="$emit('close')" class="modalClose">close</button>
          <img src="/event/realHit/20211102/05/images/lsj_tab01Con_view05.jpg" alt=""/>
        </div>
      </div>
    </div>
  </div>
  <!-- //popup -->
</body>
</html>
